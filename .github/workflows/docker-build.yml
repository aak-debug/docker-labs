name: Build and Deploy (Local Self-hosted)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/devops-labs:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/devops-labs:${{ github.sha }}


  deploy:
    name: Deploy on Self-hosted Runner
    needs: build-and-push
    runs-on: [self-hosted, linux, local]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout (optional, useful for any local scripts)
        uses: actions/checkout@v4

      - name: Log in to Docker Hub (to allow pulling private images)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Deploy locally: stop, remove, pull, run"
        run: |
          echo "Stopping old container (if exists)..."
          docker stop devops-labs || true
          docker rm devops-labs || true

          echo "Pulling latest image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/devops-labs:latest

          echo "Starting container..."
          docker run -d --name devops-labs -p 8080:80 ${{ secrets.DOCKERHUB_USERNAME }}/devops-labs:latest

      - name: Show running container
        run: docker ps --filter "name=devops-labs" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

