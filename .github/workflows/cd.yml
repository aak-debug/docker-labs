name: CD - Build, Push and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/devops-lab

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: |
          TAG=sha-${{ github.sha }}
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.image_tag }}

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, linux, local]
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Deploy locally using self-hosted runner"
        run: |
          docker stop devops-lab || true
          docker rm devops-lab || true
          docker pull ${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}
          docker run -d --name devops-lab -p 80:80 ${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}

      - name: Wait for container to start
        run: sleep 5

      - name: Health check (HTTP 200 test)
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:80 || echo "000")
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Health check failed with HTTP $STATUS"; docker logs devops-lab --tail 200; exit 1
          fi
          echo "✅ Health check passed"

      - name: Validate running container
        run: docker ps --filter "name=devops-lab"

